<html>
<html lang="en">

<head>

  <title>Simple Ajax Call</title>

<body>
  <p>
    <button id="ajax-result">Hamta</button>
  </p>
  <div id="resultat" style="width:100%; float:left;">
  </div>



  <script>
    function hamta() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () { //vad ska vi göra då när vi lyssnar?

        if (this.readyState == 4 && this.status == 200) {
          //Helper.setHtml("resultat", this.responseText);
          alert(this.responseText);

        }
        //else {
        //alert("fel:hamta");
        //}
      }
      xhttp.open("GET", "service-simple.php", true);
      xhttp.send();
    };

    Helper.onClick("ajax-result", hamta);
  </script>

</body>
